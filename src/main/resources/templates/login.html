<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Home Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Background overlay -->
<div class="login-background">
    <div class="overlay"></div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="/">HomeWorkout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg rounded-4 login-card">
                <div class="card-header bg-primary text-white text-center rounded-top-4">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <!-- Success message after logout -->
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <!-- Error message for invalid credentials -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Registration success message -->
                    <div th:if="${param.registered}" class="alert alert-success">
                        Registration successful! Please login with your credentials.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">Don't have an account? <a href="/register">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-white text-center py-3 mt-5">
    <p>&copy; 2023 HomeWorkout App. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
